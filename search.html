<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e40fe23b11.js" crossorigin="anonymous"></script>
    <script
  src="https://code.jquery.com/jquery-3.7.0.js"
  integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
  crossorigin="anonymous"></script>

    <title>Foodwagon</title>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
/>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/search.css">

</head>
<body>
    <nav id="navbar" class="row">
        <div class="col-12 col-md-3 col-lg-3" style="display: flex; align-items: center; justify-content: center;"><img src="images/Logo.png" alt="" id="logo" onclick="Home()" ></div>
        <p style="text-align: center;" class="col-12 col-md-5 col-lg-6"><b  style="width: 83px;height: 18px;text-align: center; font-size: 16px;">Deliver To:</b><i class="fa-solid fa-location-dot fa-2xl" style="color: #ffb30e; margin-left: 10px; margin-right: 5px;"></i> <span style="font-size: 17px;">Current Location <b style="font-size: 17px;">Mohammadpur Bus Stand, Dhaka</b></span></p>
        <div id="navdiv" class="col-12 col-md-4 col-lg-3 center-block">
            <div id="navsearchdiv"><i class="fa-solid fa-magnifying-glass fa-2xl" id="icon1"></i><input id="button1" type="text" placeholder="Search Food" ></div>
            <div id="logindiv">
                <button id="button2" onclick="signIn()"><i class="fa-solid fa-user fa-2xl" style="color: #FFB800;" id="icon2"></i> <span style=" font-size: 16px;">Login</span></button>
                <div id="slidediv">
                    
                    <p style="font-size: 16px; text-align: center; color: #ffb30e;">Hello,</p>
                    <p style="font-size: 16px; text-align: center; color: #ffb30e;" id="namep"></p>
                    <button id="signout">Sign Out</button>
                </div>
            </div>
        </nav>

<div style="background-color: #ffb30e; height: 100px; display: flex; justify-content: space-evenly; align-items: center;">
    <div id="searchbar">
        <input type="text" id="search" placeholder="Search Food" onclick="searchfunc()">
        <button id="viewallbutton" style="width: 20%; height: 50px; border-radius: 10px; background-color: white; font-size: 17px; color: red; border: 1px solid red;" onclick="allfunc()">View All</button>
    </div>
    <div style="display: flex; justify-content: center;align-items: center;">
        <i  id="icon" class="fa-solid fa-cart-shopping fa-2xl " style="color: #ffffff; font-size: 30px;cursor: pointer;" onclick="cartfunction2()"></i>
        <div style="width: 20px; height: 20px; background-color: red; border-radius: 50%; color: white; font-size: 14px; display: flex; align-items: center; justify-content: center;" id="countdiv"></div>
    </div>
</div>
<div id="all">
    
</div>
<div id="searched"></div>
<div id="cartdiv">
    
</div>
<script src="js/search.js"></script>
</body>
</html>
